      # 5️⃣ Build Debug APK
      - name: Build Debug APK
        run: |
          cd ChessChatApp/ChessChatApp
          ./gradlew assembleDebug

      # 6️⃣ Upload APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ChessChatApp-debug
          path: ChessChatApp/ChessChatApp/app/build/outputs/apk/debug/*.apk        run: |
