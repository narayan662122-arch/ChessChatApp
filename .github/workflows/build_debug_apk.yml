name: Build Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Make gradlew executable
        working-directory: ChessChatApp/ChessChatApp
        run: chmod +x gradlew

      - name: Build APK
        working-directory: ChessChatApp/ChessChatApp
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ChessChatApp/ChessChatApp/app/build/outputs/apk/debug/*.apk