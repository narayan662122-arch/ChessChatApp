name: Build Debug APK (Auto gradlew)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Ensure gradlew exists and executable
      - name: Ensure gradlew exists
        run: |
          cd ChessChatApp/ChessChatApp
          if [ ! -f "./gradlew" ]; then
            echo "⚠ gradlew missing, generating wrapper..."
            gradle wrapper
          fi
          chmod +x ./gradlew

      # 4️⃣ Build Debug APK
      - name: Build Debug APK
        run: |
          cd ChessChatApp/ChessChatApp
          ./gradlew assembleDebug

      # 5️⃣ Upload APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ChessChatApp-debug
          path: "ChessChatApp/ChessChatApp/app/build/outputs/apk/debug/*.apk"          chmod +x ./gradlew

      # 5️⃣ Build Debug APK
      - name: Build Debug APK
        run: |
          cd ChessChatApp/ChessChatApp
          ./gradlew assembleDebug

      # 6️⃣ Upload APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ChessChatApp-debug
          path: ChessChatApp/ChessChatApp/app/build/outputs/apk/debug/*.apk        run: |
          cd ChessChatApp
          if [ -f "./gradlew" ]; then
            ./gradlew assembleDebug
          else
            echo "⚠ gradlew not found, build will likely fail"
          fi

      # 5️⃣ Upload Debug APK as artifact
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ChessChatApp-debug
          path: ChessChatApp/app/build/outputs/apk/debug/*.apk
